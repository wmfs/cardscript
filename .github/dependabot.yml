version: 2
registries:
  npm-registry-registry-npmjs-org:
    type: npm-registry
    url: https://registry.npmjs.org
    token: "${{secrets.NPM_REGISTRY_REGISTRY_NPMJS_ORG_TOKEN}}"

updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    time: "01:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: core-js
    versions:
    - 3.10.0
    - 3.10.1
    - 3.10.2
    - 3.11.0
  - dependency-name: "@quasar/extras"
    versions:
    - 1.10.0
    - 1.10.2
    - 1.10.3
    - 1.9.19
    - 1.9.20
  - dependency-name: "@wmfs/cardscript-extract-defaults"
    versions:
    - 1.27.0
  - dependency-name: "@wmfs/cardscript-to-quasar"
    versions:
    - 1.136.1
    - 1.137.0
    - 1.138.0
  - dependency-name: "@quasar/app"
    versions:
    - 2.2.1
    - 2.2.3
    - 2.2.4
  - dependency-name: quasar
    versions:
    - 1.15.10
    - 1.15.3
    - 1.15.5
    - 1.15.7
    - 1.15.9
  - dependency-name: "@wmfs/cardscript-to-vuelidate"
    versions:
    - 1.24.0
  registries:
  - npm-registry-registry-npmjs-org
